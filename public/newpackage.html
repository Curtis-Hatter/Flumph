<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Star</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="icon" type="image/svg" href="./img/liluzibolt.svg"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body class = "white">
  <nav class="navbar navbar-dark black">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="./img/liluzibolt.svg" alt="" width="100" height="100">
          </a>
      </div>
  </nav>
  <div class="container white">
    <div class="row">
      <div class="col-2">

      </div>
      <div class="col-8 shadow-lg p-5 my-5 white2background rounded">
        <h1 class = "p-3 text-center"> New Package </h1>
        <form class="signup">
          <div class="form-group h2 mt-2">
            <label for="title-input"> Title </label>
            <input type="text" class="form-control mt-2" id="title-input" placeholder="Ex: Cat Bed" required>
          </div>
          <div class="form-group h2 mt-4">
            <label for="description-input">Short Description</label>
            <input type="text" class="form-control mt-2" id="description-input" placeholder="Ex: Grey and white, ordered on ETSY" required>
          </div>
          <div class="form-group h2 mt-4">
            <label for="trackingNumber">Tracking Number</label>
            <input type="text" class="form-control mt-2" id="trackingNumber" placeholder="Check shipping confirmation email" required>
          </div>
          <div class="form-group h4 mt-2">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect"> Carrier </label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
              <option selected>Carrier</option>
              <option value="FedEx">FedEx</option>
              <option value="UPS">UPS</option>
              <option value="Amazon">Amazon</option>
              <option value="USPS">USPS</option>
            </select>
          </div>
          <h4 class="text-center pink-text">* All fields are required *</h4>
          <div class="text-center">
            <button type="submit" class="btn btn-primary black my-4 mx-auto h3 link-color-alt">Add Package</button>
          </div>
          </form>
        <br /> 
      </div>
      <div class="col-2">

      </div>
    </div>
  </div>

  <footer class="footer py-4 font-small text-light">
    <div class="footer-copyright text-center container-fluid">
        Â© Track Star LLC, 2021
    </div>
  </footer>

  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
